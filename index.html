<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        article {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
    </header>
    <div class="container">
        <article>
            <h2>Welcome to My Blog</h2>
            <p>This is a simple blog page served using Docker and Nginx.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vel sapien at metus iaculis semper. Nulla facilisi.</p>
        </article>
    </div>
    <footer>
        <p>&copy; 2024 My Simple Blog</p>
    </footer>
</body>
</html>
